<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #full-height-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #generate-btn {
            width: 100%;
            height: 100%;
            font-size: 1.5em;
        }
        #question-container {
            margin-top: 20px;
            text-align: center;
        }
        .spinner-border {
            display: none;
            margin-top: 20px;
            margin: auto;
        }
        #spinner {
            display: none;
            margin-top: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <!-- <h1>명진마켓 - 문제</h1> -->
            <button id="generate-btn" class="btn btn-primary">문제 뽑기</button>
        </div>
        <div id="question-container" class="text-center">
            <p id="question" class="mt-4"></p>
            <div class="spinner-border" id="spinner" role="status"></div>
                <!-- <img src="https://i.makeagif.com/media/7-05-2024/kSfq-Z.gif"/> -->
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const questions = [
                "<p style='font-size: 5rem;'>문제 1: 가장 좋아하는 색깔은 무엇인가요?</p>",
                "문제 2: 어렸을 때 가장 기억에 남는 추억은 무엇인가요?",
                "문제 3: 가장 최근에 읽은 책은 무엇인가요?",
                "문제 4: 인생에서 가장 중요한 가치는 무엇인가요?",
                "문제 5: 당신이 가장 존경하는 인물은 누구인가요?",
                "문제 6: 하루 중 가장 좋아하는 시간대는 언제인가요?",
                "문제 7: 꿈꾸는 여행지는 어디인가요?",
                "문제 8: 가장 좋아하는 취미는 무엇인가요?",
                "문제 9: 인생에서 이루고 싶은 목표는 무엇인가요?",
                "문제 10: 가장 감명 깊게 본 영화는 무엇인가요?"
            ];

            $("#generate-btn").click(function() {
                const randomIndex = Math.floor(Math.random() * questions.length);
                $("#question").html(questions[randomIndex]);
                $("#spinner").show();

                setTimeout(function() {
                    $("#spinner").hide();
                }, 5000); // 5초 후 스피너 숨기기
            });
        });
    </script>
</body>
</html>
